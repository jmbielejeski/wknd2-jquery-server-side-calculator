<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <script src="./scripts/jquery.js"></script>
    <script src="./scripts/client.js"></script>
  </head>
  <body>
    <h1>Server Side Calculator</h1>
      <input type="number" id="firstInput"/>
      <button data-operation="add" class="operationButton">+</button>
      <button data-operation="subtract" class="operationButton">-</button>
      <button data-operation="multiply" class="operationButton">*</button>
      <button data-operation="divide" class="operationButton">/</button>
      <input type="number" id="secondInput"/>
      <input id="equalBtn" type="button" value="=">
      <input type="button" value="C">
      <div id="calculation"></div>
      <div id="history">History</div>
    </h2>
  </body>
</html>
